<!DOCTYPE html>
<html>
	<head>
		<meta charset-"utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
		<title>Nikola's Portfolio</title>
		<link rel = "stylesheet" type = "text/css" href="css/bootstrap.min.css">
		<link rel = "stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3">
				</div>
				<div class="row">
					<div class="col-md-4">
						<img src="udacity_icon.png" class="img-responsive" alt="logo">
					</div>
					<div class="col-md-4 text-right text-uppercase">
						<h1 class="title-super text-thin"> Nikola Ostojic </h1>
						<h4> Front End Web Developer </h4>	
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
					</div>
					<div class="col-md-8">
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
					</div>
					<div class="col-md-9">
						<iframe width="1350" height="750"
						src="https://www.youtube.com/embed/kxopViU98Xo?" alt ="video">
						</iframe>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
					</div>
					<div class="col-md-9">
						<h2 class="text-muted">Featured Work</h2>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-md-3">
					</div>
					<div class="col-md-3">
						<img src="https://placekitten.com/550/350" class="img-responsive" alt="img1" data-toggle="modal" data-target="#appifyModal">
						<h3>Appify</h3>
						<p> https://www.google.ca/</p>
					</div>
					<div class="col-md-3">
						<img src="https://placekitten.com/550/350" class="img-responsive" alt="img2" data-toggle="modal" data-target="#sunflowerModal">
						<h3>Sunflower</h3>
						<p> https://www.google.ca/</p>
					</div>
					<div class="col-md-3">
						<img src="https://placekitten.com/550/350" class="img-responsive" alt="img3" data-toggle="modal" data-target="#bokehModal">
						<h3>Bokeh</h3>
						<p> https://www.google.ca/</p>
					</div>
				</div>
			</div>
		</div>
		<!-- Modals -->
		<div class="modal fade" id="appifyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title modal-text" id="myModalLabel">Appify</h4>
		      </div>
		      <div class="modal-body">
		        <img class="img-responsive" src="https://placekitten.com/550/350">
		        <div class="modal-text"> This is the appify section. </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default modal-text" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="modal fade" id="sunflowerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title modal-text" id="myModalLabel">Sunflower</h4>
		      </div>
		      <div class="modal-body">
		        <img class="img-responsive" src="https://placekitten.com/550/350">
		        <div class="modal-text"> This is the sunflower section. </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default modal-text" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="modal fade" id="bokehModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title modal-text" id="myModalLabel">Bokeh</h4>
		      </div>
		      <div class="modal-body">
		        <img class="img-responsive" src="https://placekitten.com/550/350">
		        <div class="modal-text"> This is the bokeh section. </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default modal-text" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
	</body>
</html>
